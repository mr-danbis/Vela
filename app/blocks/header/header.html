<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__top">
                <div class="header__left">
                    <a class="header__location" href="/">
                        <img class="header__location-icon" src="images/icons/location.svg" alt="Location icon">
                        <span class="header__location-title">
                            Сайлент-Хилл
                        </span>
                    </a>
                    <a class="header__phone" href="tel:+75555553750">
                        <img class="header__phone-icon" src="images/icons/phone.svg" alt="Mobile icon">
                        <span class="header__phone-title">
                            +7 555 555-37-50
                        </span>
                    </a>
                </div>
                <div class="header__center">
                    <p class="header__worktime">
                        Ежедневно
                        <span class="header__worktime-time">9:00</span> — <span
                            class="header__worktime-time">21:00</span>
                    </p>
                </div>
                <div class="header__right">
                    <div class="header__links">
                        <a class="header__link" href="/">Доставка</a>
                        <a class="header__link" href="/">Оплата</a>
                        <a class="header__link" href="/">Контакты</a>
                    </div>
                </div>
            </div>

            <div class="header__main">
                <div class="header__logo">
                    <img src="images/icons/logo.svg" alt="Logo icon">
                </div>

                <div class="header__box">
                    <div class="header__box-top">
                        <button class="header__btn">
                            <img src="images/icons/menu.svg" alt="Menu button icon">
                        </button>
                        <div class="header__search">
                            <input class="header__search-input" type="text" placeholder="Поиск товаров...">
                            <button class="header__search-btn" type="submit">Найти</button>
                        </div>
                        <div class="header__social">
                            <a class="header__social-link" href="">
                                <img src="images/icons/telegram.svg" alt="Telegram icon">
                            </a>
                            <a class="header__social-link" href="">
                                <img src="images/icons/whatsapp.svg" alt="WhatsApp icon">
                            </a>
                        </div>
                    </div>
                    <div class="header__box-bottom">
                        <div class="header__tiles">
                            <div class="header__tile">
                                <img class="header__tile-icon" src="images/icons/promotion.svg" alt="Tile icon">
                                <span class="header__tile-title">
                                    Акции
                                </span>
                            </div>
                            <div class="header__tile">
                                <img class="header__tile-icon" src="images/icons/hot-offer.svg" alt="Tile icon">
                                <span class="header__tile-title">
                                    Горячее предложение
                                </span>
                            </div>
                            <div class="header__tile">
                                <img class="header__tile-icon" src="images/icons/gift-sets.svg" alt="Tile icon">
                                <span class="header__tile-title">
                                    Подарочные наборы
                                </span>
                            </div>
                            <div class="header__tile">
                                <img class="header__tile-icon" src="images/icons/events.svg" alt="Tile icon">
                                <span class="header__tile-title">
                                    События
                                </span>
                            </div>
                            <div class="header__tile">
                                <img class="header__tile-icon" src="images/icons/our-brands.svg" alt="Tile icon">
                                <span class="header__tile-title">
                                    Наши бренды
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header__languages">
                    <img class="header__languages-icon" src="images/icons/planet.svg" alt="Languages icon">
                    <div class="header__languages-btns">
                        <button class="header__languages-btn active">RU</button>
                        <button class="header__languages-btn">EN</button>
                    </div>
                </div>

                <div class="header__router">
                    <div class="header__router-top">
                        <a class="header__router-link" href="/">
                            <img src="images/icons/heart.svg" alt="Link icon">
                        </a>
                        <a class="header__router-link" href="/">
                            <img src="images/icons/archer.svg" alt="Link icon">
                        </a>
                        <a class="header__router-link" href="/">
                            <img src="images/icons/chest.svg" alt="Link icon">
                        </a>
                    </div>
                    <button class="header__router-btn">
                        <img src="" alt="">
                        <span>Собрать компьютер</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</header>
